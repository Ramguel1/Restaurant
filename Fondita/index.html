<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Control de gastos</title>
  <link rel="stylesheet" href="css/bootstrap-icons.min.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>


  <nav class="navbar">
    <div class="container-fluid mt-2 card text-center" style="border-color: rgb(0, 0, 0);">
      <h1 class="roboto-black-italic">Administrador de Gastos</h1>
    </div>
  </nav>



  <div class="container-fluid">
    <div class="row w-75 m-auto">
      <div class="col p-3 text-center border border-top-0 mt-3 mx-3 shadow h-100">
        <h1 class="bg-warning text-dark">ADD MENU</h1>
        <button class="btn btn-outline-dark" data-bs-toggle="modal" data-bs-target="#addMenu">+</button>
        <div class="list-group mt-3" id="listaMenu">

        </div>
      </div>

      <div class="col p-3 border border-top-0 mt-3 shadow h-100">
        <h1 class="bg-warning text-dark text-center">Orden</h1>
        <div class="list-group" id="orden">
        </div>
        <div class="border my-2 p-2">
          <h3><b>Propina</b></h3>
          <div class="input-group">
            <div class="input-group-text">
              <input class="form-check-input mt-0 mx-3" type="radio" onclick="calcularPropina()" value="10"
                name="propina" aria-label="10%"><b class="my-3">10%</b>
            </div>

            <div class="input-group-text">
              <input class="form-check-input mt-0 mx-3" type="radio" onclick="calcularPropina()" value="20"
                name="propina" aria-label="20%"><b class="my-3">20%</b>
            </div>

            <div class="input-group-text">
              <input class="form-check-input mt-0 mx-3" type="radio" onclick="calcularPropina()" value="30"
                name="propina" aria-label="30%"><b class="my-3">30%</b>
            </div>
          </div>
        </div>

        <div class="border my-2 p-2">
          <h3>Total a Pagar</h3>
          <h5>SubTotal <b id="subtotal">$100.00</b></h5>
          <h5>Propina <b id="propina">$100.00</b></h5>
          <h1>Total <b id="total">$100.00</b></h1>
        </div>
        <div class="row">
          <div class="col">
            <button class="btn btn-outline-warning w-100 btn-lg" onclick="terminar2()">Cancelar</button><br><br>
            <button class="btn btn-outline-info w-100 btn-lg" onclick="terminar()">Guardar Orden</button>
          </div>

        </div>
      </div>
    </div>
  </div>



  <!-- Modal -->
  <div class="modal fade" id="addMenu" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Agregar Menu</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <h5>Descripcion:</h5>
          <input type="text" class="form-control d-block" id="des">
          <h5>Precio Publico</h5>
          <input type="number" class="form-control d-block" id="cos">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" onclick="guardarMenu()">Save changes</button>
        </div>
      </div>
    </div>
  </div>
  <script src="js/app.js"></script>
  <script src="js/sweetalert2.all.min.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>

</html>
